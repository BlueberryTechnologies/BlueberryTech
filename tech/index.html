          <!-- Left-aligned links (default) -->

        <header class="navSidebarButton" id="navSidebarButton">
          <button class="navSidebarButton" onclick="openSidebar()">
            <!--&#9776;-->
            Menu
          </button>
        </header>

        <script>
          closeSidebar();
          // If the menu is open, then close it when the viewport changes.
          const mediaQuery = window.matchMedia("(min-width: 951px)");

          function handleViewportChange(e) {
            if (e.matches) {
              closeSidebar();
            }
          }
          mediaQuery.addListener(handleViewportChange);

          // Initial check
          handleViewportChange(mediaQuery);
          function openSidebar() {
            document.getElementById("navSidebar").style.display =
              "inline-block";
            document.getElementById("navSidebarButton").style.display = "none";
          }

          function closeSidebar() {
            document.getElementById("navSidebar").style.display = "none";
            document.getElementById("navSidebarButton").style.display =
              "inline-block";
          }
        </script>
      </div>
    </header>
